// 测试生命周期
if (!System.properties.containsKey("lifecycle.test")) return
// Gradle.properties 中没有 gradle.properties 文件中的属性
// Project.properties 中含义 gradle.properties 文件中的属性

println("init.d/lifecycle.gradle start")

gradle.beforeSettings {
    println("gradle.beforeSettings: $it ${it}")
}

gradle.settingsEvaluated {
    println("gradle.settingsEvaluated: $it")
}

gradle.rootProject {
    println("gradle.rootProject: $it")
}

gradle.allprojects {
    println("gradle.allprojects: $it")
    it.beforeEvaluate {
        println("project.beforeEvaluate: $it")
    }
    it.afterEvaluate {
        println("project.afterEvaluate: $it")
    }
}

gradle.projectsLoaded {
    println("gradle.projectsLoaded: $it")
}

gradle.beforeProject {
    println("gradle.beforeProject: $it")
}

gradle.afterProject {
    println("gradle.afterProject: $it")
}

gradle.taskGraph.whenReady {
    println("gradle.taskGraph.whenReady: $it")
}

println("init.d/lifecycle.gradle end")
