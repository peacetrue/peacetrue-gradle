allprojects { proj ->
    ext {
        // 没有子项目的根项目
        isRootProject = proj == rootProject
        isSingleProject = rootProject.childProjects.size() == 0
        isSingleRoot = ext.isRootProject && ext.isSingleProject
        //具有子项目，则发布子项目，不再发布根项目；如果只有根项目，则发布根项目
        isPublishDisabled = ext.isRootProject && !ext.isSingleProject
        isPublishDisabled = isPublishDisabled || proj.name.endsWith("sample")
        isPublishDisabled = isPublishDisabled || !proj.name.startsWith("peace")
    }
}
